<html>
	<head>
		<title>
			N8bit's Strategy Game
		</title>
		<link rel="stylesheet" type="text/css" href="game.css">
		<script src="map2.js"></script>
		<script src="military.js"></script>
		<script src="navy.js"></script>
		<script src="cityBuilder.js"></script>
		<script src="countries.js"></script>
		<script src="MapLoadScript.js"></script>
		<script src="MapPresets.js"></script>
		<script src="CountryCreateScript.js"></script>
		<meta charset="UTF-8">
	</head>
	<body>
		<div id="Header" onmouseover="mouseOffMap()">
			<div class="control" id="zoomOut" onclick="zoomOut()">-</div>
			<div class="control" id="zoomIn" onclick="zoomIn()">+</div>
			<div class="display" id="political" onclick="showPolitical()">Political</div>
			<div class="display" id="blank" onclick="showBlank()">Blank</div>
			<div class="display" id="physical" onclick="showPhysical()">Physical</div>
			<div class="display" id="cities" onclick="showCities()">City</div>
			<div class="display" id="development" onclick="showDevelopment()">Development</div>
			<input type="checkbox" id="showPic" onclick="showMap()">show map
			<div class="display" id="physical" onclick="curMap.scrollAround('left')">L</div>
			<div class="display" id="physical" onclick="curMap.scrollAround('right')">R</div>
			<div class="control" id="closeSubmap" onclick="closeSubmap()">X</div>
			Troop Tests:
			<div class="display" id="physical" onclick="TestShowingTroops()">deploy1</div>
			<div class="display" id="physical" onclick="TestShowingTroops2()">deploy2</div>
			<div class="display" id="physical" onclick="TestMarchNY2PHIL()">March1</div>
			<div class="display" id="physical" onclick="TestMarchNY2MOS()">March2</div>
			<div class="display" id="physical" onclick="TestMarchNY2BEJ()">March3</div>
			Navy Tests:
			<div class="display" id="physical" onclick="TestShowingNavies()">deploy1</div>
			BorderTests:
			<div class="display" id="grow" onclick="TestGrowingBorders()">GrowAllBorders</div>
			City Tests:
			<div class="display" id="cityBuild" onclick="OpenCityBuilder()">MakeNewCity</div>
		</div>
		<div id="map">
			...Loading Map...
			<!--div id="subMapBox"-->
			<!--/div-->
		</div>
		<div id="cityNameBox"></div>
		<div id="cityCreateBox">
			<div id="C_moveButton" onclick="switchCityCreateBoxSide()">L/R</div>
			<div id="C_Namer" class="C_B_Seg">
				City Name:<br>
				<input type="text" id="C_name">
			</div>
			<div id="C_setOwner" class="C_B_Seg">
				City Owner:<br>
				<input type="text" id="C_own">
			</div>
			<div id="C_Coords" class="C_B_Seg">
				City Coordinates:<br>
				<input type="text" id="C_Coord_h" class="C_Coord" readonly>
				<input type="text" id="C_Coord_i" class="C_Coord" readonly>
				<input type="text" id="C_Coord_j" class="C_Coord" readonly>
				<input type="text" id="C_Coord_k" class="C_Coord" readonly>
				<input type="text" id="C_Coord_l" class="C_Coord" readonly>
			</div>
			<div id="C_ConfCanc" class="C_B_Seg">
				<div id="C_Confirm" onclick="BuildCity()">Confirm</div>
				<div id="C_Cancel" onclick="CloseCityBuilder()">Cancel</div>
			</div>
			<div id="C_ErrorMsg" class="C_B_Seg">
			</div>
		</div>
		<div id="mapLoadBox">
			<select id="mL_menu" onchange="mL_contentify()">
				<option value="Preset">Presets</option>
				<option value="Random">Randomizer</option>
			</select>
			<div id="mL_Content">
				<input type="radio" name="mapPreset" id="mL_test" value="TestMap"> Test Map<br>
				<input type="radio" name="mapPreset" id="mL_IRL" value="IRLMap"> IRL Map<br>
			</div>
			<br>
			<input type="button" value="Load Map" onclick="mL_loadSelected()">
		</div>
		<div id="countryCreateBox">
			<select id="country_create_menu" onchange="country_create_contentify()">
				<option value="Preset">Presets</option>
				<option value="MakeOwn">Create</option>
			</select>
			<div id="country_create_content">
				Country:
				<select id="country_create_presets_countries" onchange="country_create_presets_contentify()">
					<option value="USA">United States</option><!--Washington,FDR,Lincoln-->
					<option value="UKN">United Kingdom</option><!---->
					<option value="FRA">France</option><!---->
					<option value="GER">Germany</option><!---->
					<option value="ITA">Italy</option><!---->
					<option value="RUS">Russia</option><!---->
					<option value="CHI">China</option><!---->
					<option value="JAP">Japan</option><!---->
				</select>
				<br>
				Leader:
				<select id="country_create_presets_countries_leaders">
					<option value="Washington">George Washington</option>
					<option value="Lincoln">Abraham Lincoln</option>
					<option value="FDR">Franklin D. Roosevelt</option>
				</select>
			</div>
			<input type="button" value="Set Country" onclick="country_create_accept()">
		</div>
		<!--div id="x_map">
			<img src="https://www.mapsofworld.com/images-mow/world-map.jpg"></img>
		</div-->
	</body>
</html>
